<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>

  </header>
  <article>
    <section>
      <form method='post' action='/insert'>
        <div>
          <h1>Insert Customer Details</h1>
          Id: <input type="number" name="id" /><br>
          Name: <input type="text" name="name" /><br>
          Mobile No: <input type="number" name="mobno" /><br>
          Email: <input type="email" name="email" /><br>
          No of guests: <input type="number" name="guests" /><br>
          Date:<input type="date" name="date" /><br>
          Time:<input type="text" name="time" /><br>
          <button type='submit'>INSERT</button>
        </div>
      </form>
    </section>
    <section>
      <form method='post' action='/update'>
        <div>
          <h1>Update Customer Details</h1>
          Enter Customer Id: <input type="number" name="cust_id" /><br>
          Choose the data to be edited:
          <select name="upd_data" id="custdata">
            <option value="cust_name">Name</option>
            <option value="cust_mobno">Mobile No</option>
            <option value="cust_email">Email</option>
            <option value="cust_noofguests">No of guests</option>
            <option value="cust_date">Date</option>
            <option value="cust_time">Time</option>
          </select>
          <input type="text" name="upd_value">
          <button type='submit'>UPDATE</button>
        </div>
      </form>
    </section>
    <section>
      <form method='post' action='/delete'>
        <div>
          <h1>Delete Customer Record</h1>
          Enter Customer Id: <input type="number" name="del_cust" /><br>
          <button type='submit'>DELETE</button>
        </div>
      </form>
    </section>
    <section>
      <form method='post' action='/search'>
        <div>
          <h1>Search Customer Record</h1>
          Enter customer id: <input type="number" name="search_cust" /><br>
          <button type='submit'>Search</button>
        </div>
      </form>
    </section>
    <section>
      <form method='post' action='/display'>
        <div>
          <h1>Click here to display all customer records</h1>
          <button type='submit'>Click</button>
        </div>
      </form>
    </section>
  </article>
</body>

</html>
